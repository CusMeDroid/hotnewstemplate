<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <meta name="description" content="Hot News is a template with a contemporary elegant appearance with minimal UI/UX, using icons from fontawesome version 4." />
    <meta name="keywords" content="hot, news, template, hotnews, hotnewstemplate, website, templatewebsite, cusmedroid, suryodwijayanto" />
    <meta name="author" content="CusMeDroid" />
    <meta property="og:image" content="../assets/icon/ic_launcher.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- Include link icon fontawesome -->
    <link rel="stylesheet" href="https://cusmedroid.github.io/fontawesome-4/css/font-awesome.min.css" />
  </head>
  <body id="myCopyright">
    <header>
      <nav class="animate-left">
        <a href="../" title="Home">
          <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <a href="../about" title="About">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </a>
        <a href="" title="Contact" class="nav-active">
          <i class="fa fa-address-book-o" aria-hidden="true"></i>
        </a>
        <a href="../gallery" title="Gallery">
          <i class="fa fa-photo" aria-hidden="true"></i>
        </a>
        <a href="../privacy-policies" title="Privacy Policies">
          <i class="fa fa-shield" aria-hidden="true"></i>
        </a>
        <a href="../profile" title="Account">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </a>
      </nav>
    </header>
    <main class="animate-right">
      <div class="sp_header"></div>
      <section class="mcard mb20">
        <h1 class="x-nowarp"><a href="">Contact</a></h1>
        <span>Home > Contact</span>
        <hr />
        <form>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Username" name="usrnm">
          </div>

          <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="text" placeholder="Email" name="email">
          </div>
          
          <div class="input-container">
            <i class="fa fa-file-text icon"></i>
            <textarea class="input-field" rows="8" placeholder="Write something..." name="subject"></textarea>
          </div>

          <button type="submit" class="btn">Send</button>
        </form>
      </section>
      <footer class="mcard mb20">
        <p class="lolicon">
          <a title="Facebook" href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
          <a title="Instagram" href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <a title="YouTube" href=""><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
          <a title="Twitter" href=""><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </p>
        <p class="footer"><b>Copyright</b> <b id="cpr"></b> - <a href="">CusMeDroid</a>.<br />All Rights Reserved.</p>
      </footer>
    </main>
    <script type="text/javascript" src="../assets/js/copyright/index.js"></script>
